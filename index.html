<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fredt.io</title>
    <style>
      body {
        background: url('./img/mobo-background.jpg') no-repeat center center fixed; background-size: cover;
        font-family: monospace;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .terminal {
        background-color: black;
        color: green;
        width: 80%;
        max-width: 600px;
        height: 500px;
        border-radius: 5px;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        font-size: 18px;
        overflow-x: hidden;
      }

      .terminal-header {
        background-color: #DDD;
        color: black;
        font-weight: bold;
        height: 25px;
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        display: flex;
        align-items: center;
        padding: 0 10px;
        font-size: 20px;
        position: relative;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .terminal-content {
        flex-grow: 1;
        overflow-y: auto;
      }

      .terminal-input {
        color: green;
        background: none;
        border: none;
        width: 100%;
        outline: none;
        font-size: 22px;
        font-family: monospace;
      }

      a {
        color: lightblue;
        text-decoration: underline;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="terminal-header" id="terminalHeader">
      <span>Terminal - srcOS</span>
    </div> 
    <div class="terminal">
      <div class="terminal-content" id="terminalContent">
        <pre>Welcome to srcOS.

LINKS
<a href="./index.html">Home</a>
<a href="https://github.com">GitHub</a>
<a href="https://twitter.com">Twitter</a>
<a href="https://youtube.com">YouTube</a>

CONTACT
<a href="mailto:fredteumer@gmail.com">Email</a>
<a href="">Discord</a>
<a href="">Telegram</a>

Type 'help' for options</pre>
      </div>
      <input type="text" class="terminal-input" id="terminalInput" placeholder="$ Input option...">
    </div>

    <script>
      const refs = {
        home: './index.html',
        github: 'https://github.com',
        twitter: 'https://twitter.com',
        youtube: 'https://youtube.com',
        linkedin: 'https://linkedin.com/fredteumer',
      };
      const contacts = {
        email: 'mailto:fredteumer@gmail.com',
        discord: '',
        Telegram: '',
      };

      const terminalInput = document.getElementById('terminalInput');
      const terminalContent = document.getElementById('terminalContent');

      terminalInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const command = terminalInput.value.trim().toLowerCase();
          terminalInput.value = '';

          if (command === 'help') {
            terminalContent.innerHTML += '\nOptions:\nHome\nGitHub\nTwitter\nYouTube\n';
          } else if (refs[command]) {
            window.location.href = refs[command];
          } else {
            terminalContent.innerHTML += "\n404 NOT FOUND. Type 'help' for options.";
          }

          terminalContent.scrollTop = terminalContent.scrollHeight;
        }
      });
    </script>
  </body>
</html>
