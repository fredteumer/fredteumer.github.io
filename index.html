<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fredt.io</title>
    <link rel="icon" type="image/x-icon" href="./img/pokt-punk.png">

    <style>
      body {
        background: url('./img/mobo-background.jpg') no-repeat center center fixed; background-size: cover;
        font-family: monospace;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .terminal {
        background-color: black;
        color: green;
        width: 80%;
        max-width: 600px;
        height: 500px;
        margin: 0 auto;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        position: relative;
        font-size: 12px;
        overflow-x: hidden;
        z-index: 0;
        padding: 10px;
      }

      .terminal-header {
        background-color: #DDD;
        color: black;
        font-weight: bold;
        font-family: Verdana, Geneva, sans-serif;
        height: 25px;
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        display: flex;
        align-items: center;
        padding: 0 10px;
        font-size: 14px;
        position: relative;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .terminal-content {
        flex-grow: 1;
        overflow-y: auto;
      }

      .terminal-input {
        color: white;
        background: none;
        border: none;
        width: 100%;
        outline: none;
        font-size: 22px;
        font-family: monospace;
      }

      a {
        color: lightblue;
        text-decoration: underline;
      }

      a:hover {
        text-decoration: underline;
      }

      p {
        margin-top: 0;      
        margin-bottom: 5px;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; margin-bottom: 10px;">
      <img src="./img/pokt-punk.png" alt="Fred Teumer" style="width: 100px; height: 100px; border-radius: 50%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
    </div>
    <div class="terminal-header" id="terminalHeader">
      <span>Terminal</span>
    </div> 
    <div class="terminal">
      <div class="terminal-content" id="terminalContent">
        <pre>Welcome to fredt.io.

Type 'help' or 'options' for available options.</pre>
      </div>
      <input type="text" class="terminal-input" id="terminalInput" placeholder="$ Input option...">
    </div>

    <script>
      const refs = {
        github: 'https://github.com/fredteumer',
        gh: 'https://github.com/fredteumer',
        x: 'https://x.com/fredt_io',
        youtube: 'https://youtube.com/https://www.youtube.com/@fredt_io',
        yt: 'https://youtube.com/https://www.youtube.com/@fredt_io',
        linkedin: 'https://linkedin.com/in/fredteumer',
        li: 'https://linkedin.com/in/fredteumer',
        email: 'mailto:fredteumer@gmail.com',
        telegram: 'https://t.me/fredt_io',
        tg: 'https://t.me/fredt_io',
        discord: 'https://discordapp.com/users/961425936929132635',
        pocket: 'https://pokt.network',
        pokt: 'https://pokt.network',
        work: 'https://grove.city',
        grove: 'https://grove.city'
      };

      const terminalInput = document.getElementById('terminalInput');
      const terminalContent = document.getElementById('terminalContent');

      terminalInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const command = terminalInput.value.trim().toLowerCase();
          terminalInput.value = '';
        
          terminalContent.innerHTML += '<p style="color: white;">$ '+command+'</p>'; // echo the command back, like a real terminal 
          if (command === 'help' || command === 'opt' || command === 'options' || command === 'h') {
            terminalContent.innerHTML += '<p>Available Commands:</p><p>help, h, options, opt: List available options.</p>'
            terminalContent.innerHTML += '<p><a href="https://grove.city">work</a>, <a href="https://grove.city">grove</a>: Check out Grove.</p>'
            terminalContent.innerHTML += '<p><a href="https://pokt.network">pocket</a>, <a href="https://pokt.network">pokt</a>: Learn more about Pocket Network.</p>'
            terminalContent.innerHTML += '<p><a href="https://github.com/fredteumer">github</a>, <a href="https://github.com/fredteumer">gh</a>: View my code and contributions on GitHub.</p>'
            terminalContent.innerHTML += '<p><a href="https://x.com/fredt_io">x</a>: Doomscroll my X.</p>'
            terminalContent.innerHTML += '<p><a href="https://youtube.com/@fredt_io">youtube</a>, <a href="https://youtube.com/@fredt_io">yt</a>: Please subscribe to my YouTube channel.</p>'
            terminalContent.innerHTML += '<p><a href="https://linkedin.com/in/fredteumer">linkedin</a>, <a href="https://linkedin.com/in/fredteumer">li</a>: Online Resume.</p>'
            terminalContent.innerHTML += '<p><a href="https://x.com/fredt_io>x</a>: Doomscroll my X.</p>'
            terminalContent.innerHTML += '<p><a href="mailto:fredteumer@gmail.com">email</a>: Send me an email.</p>'
            terminalContent.innerHTML += '<p><a href="https://t.me/fredt_io">telegram</a>, <a href="https://t.me/fredt_io">tg</a>: Contact me on Telegram.</p>'
            terminalContent.innerHTML += '<p><a href="https://discordapp.com/users/961425936929132635">discord</a>: DM me on Discord.</p>'
          } else if (refs[command]) {
            window.location.href = refs[command];
          } else {
            terminalContent.innerHTML += "<p><div style=\"color: red;\">404 NOT FOUND</div>. Type 'help' for options.</p>";
          }

          terminalContent.scrollTop = terminalContent.scrollHeight;
        }
      });
    </script>
  </body>
</html>
